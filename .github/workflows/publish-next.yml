name: Pre-Release

on:
  push:
    tags:
      - v*-beta*
      - v*-alpha*
      - v*-next*
  workflow_dispatch:

jobs:
  pre-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install -g vsce
      - run: npm ci
      - run: npm run build
      - run: vsce publish --pre-release -p ${{secrets.VSCE_TOKEN}}
        env:
          VSCE_TOKEN: ${{secrets.VSCE_TOKEN}}
